<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPressデータ取得サンプル</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/restapi.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
    <script src="js/restapi-jquery.js" defer></script>
</head>
<body>
<header>
    <div class="header-inner">
        <h1>WordPressデータ取得サンプル</h1>
        <p><a href="https://sample.tada-fla.com/rest-sample/" target="_blank" rel="noopener norefferer">https://sample.tada-fla.com/rest-sample/</a>の記事データを取得します。<br>
        ※記事の公開日とタイトルのみ表示していますが、画像や本文、抜粋文を表示することも可能です。<br>
        ※WordPressのパーマリンク設定を基本以外にしてください。</p>
    </div>
</header>
<main>
    <section class="section">
        <div class="section-inner">
            <h2 class="section-title">jQueryでWordPressの記事を取得しています。</h2>
            <div class="section-body">
                <ul id="news-list-jquery" class="news-list">
                    <li class="news-item">
                        <div class="news-item__meta skeleton"></div><h3 class="news-item__title skeleton"></h3>
                    </li>
                    <li class="news-item">
                        <div class="news-item__meta skeleton"></div><h3 class="news-item__title skeleton"></h3>
                    </li>
                    <li class="news-item">
                        <div class="news-item__meta skeleton"></div><h3 class="news-item__title skeleton"></h3>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="section-inner">
            <h2 class="section-title">JavaScriptでWordPressの記事を取得しています。</h2>
            <div class="section-body">
                <ul id="news-list-js" class="news-list">
                    <li>
                        <div class="news-loader"></div>
                        <div class="text-center">Loading...</div>
                    </li>
                </ul>
                <p>※こちらの方法でIE11に対応するには、別途polyfillと呼ばれるファイルの読み込みが必要です。</p>
            </div>
        </div>
    </section>
</main>
<footer>
</footer>
</body>
</html>
